<main role="main" class="container" style="margin-top: 80px;">

  <div class="starter-template">
    <h1>Request a premium refund</h1>
    <p class="lead">
        If you haven't needed the funds you've paid so far, you can request a refund here.
    </p>
    <form action="#" onsubmit="(function() { confirm('Are you sure you'd like to request a refund?') ? alert('Your refund will be processed within 2-3 business days.') : alert('Refund will not be processed.') })()">
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Bank Number</label>
            <input type="email" class="form-control" placeholder="271081528">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Account Number</label>
            <input type="password" class="form-control" placeholder="150005....">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Current balance</label>
            <input type="email" class="form-control disabled" disabled value="$505.05">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Amount to refund</label>
            <input type="password" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Request Refund</button>
        </form>
  </div>
